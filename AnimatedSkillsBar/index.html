<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated-Skills-Bar</title>
    <!-- CSS FIle -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Animated-Skills-Bar</h1>
        <div class="skill-box">
            <span class="title">HTML</span>
            <div class="skill-bar">
                <span class="skill-per html">
                    <span class="tooltip">90%</span>
                </span>
            </div>
        </div>
        <div class="skill-box">
            <span class="title">CSS</span>
            <div class="skill-bar">
                <span class="skill-per css">
                    <span class="tooltip">70%</span>
                </span>
            </div>
        </div>
        <div class="skill-box">
            <span class="title">JavaScript</span>
            <div class="skill-bar">
                <span class="skill-per javascript">
                    <span class="tooltip">40%</span>
                </span>
            </div>
        </div>
        <div class="skill-box">
            <span class="title bootstrap">BootStrap</span>
            <div class="skill-bar">
                <span class="skill-per bootstrap">
                    <span class="tooltip">50%</span>
                </span>
            </div>
        </div>
        <div class="skill-box">
            <span class="title">React</span>
            <div class="skill-bar">
                <span class="skill-per react">
                    <span class="tooltip">20%</span>
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
