<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Shadow-Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="box"></div>
        </div>
        <div class="sliders">
            <div class="slider-wrapper">
                <label for="h-shadow">
                    <span>Horizontal Shadow : </span>
                    <input type="number" id="h-shadowId" max="100" min="-100" value="0">
                </label>
                <input type="range" id="h-shadow" max="100" min="-100" value="0">
            </div>
            <div class="slider-wrapper">
                <label for="v-shadow">
                    <span>Vertical Shadow : </span>
                    <input type="number" id="v-shadowId" max="100" min="-100" value="0">
                </label>
                <input type="range" id="v-shadow" max="100" min="-100" value="0">
            </div>
            <div class="slider-wrapper">
                <label for="blur-radius">
                    <span>Blur Radius : </span>
                    <input type="number" id="blur-radiusId" max="100" min="-100" value="0">
                </label>
                <input type="range" id="blur-radius" max="100" min="-100" value="0">
            </div>
            <div class="slider-wrapper">
                <label for="spread-radius">
                    <span>Spread Radius : </span>
                    <input type="number" id="spread-radiusId" max="50" min="-50" value="0">
                </label>
                <input type="range" id="spread-radius" max="50" min="-50" value="0">
            </div>
            <div class="slider-wrapper">
                <label for="shadow-color">Shadow Color : </label>
                <input type="color" id="shadow-color">
            </div>
            <div class="slider-wrapper">
                <label for="shadow-color-opacity">
                    <span>Color Opacity : </span>
                    <input type="number" id="shadow-color-opacityId" max ="1" min="0" step="0.1" value="1">
                </label>
                <input type="range" id="shadow-color-opacity" max ="1" min="0" step="0.1" value="1">
            </div>
            <div class="input-wrapper">
                <label for="shadow-inset">Inset Shadow : </label>
                <input type="checkbox" id="shadow-inset">
            </div>
        </div>
        <div class="code-wrapper">
            <textarea name="" id="" cols="" rows="2" class="code-screen"></textarea>
            <button>Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
