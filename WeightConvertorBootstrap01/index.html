<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Convertor using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            /* display: grid;
            place-items: center; */
            color: #f5f5f5;
            background-color: #333;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center">Weight Convertor</h1>
                <form action="">
                    <div class="form-ground">
                        <input id="lbsInput" type="number" placeholder="Enter Pounds..."
                            class="form-control form-control-lg mt-4 mb-3">
                    </div>
                </form>
                <div id="output">
                    <div class="card text-bg-primary mb-3 p-3">
                        <div class="card-block">
                            <h4>Grams : </h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card text-bg-success mb-3 p-3">
                        <div class="card-block">
                            <h4>Kilograms : </h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <div class="card text-bg-danger mb-3 p-3">
                        <div class="card-block">
                            <h4>Ounces : </h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("output").style.visibility = "hidden";
        document.getElementById('lbsInput').addEventListener('input',(e)=>{
            document.getElementById("output").style.visibility = "visible";
            let lbs = e.target.value;
            document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
            document.getElementById('kgOutput').innerHTML = lbs/2.2046;
            document.getElementById('ozOutput').innerHTML = lbs*16;
        });
    </script>
</body>

</html>
