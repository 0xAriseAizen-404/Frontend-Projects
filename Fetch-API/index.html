<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch-API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch Examples</h1>
        <div class="d-flex">
            <button class="get-text btn btn-primary me-2">Get Text</button>
            <button class="get-users btn btn-danger me-2">Get JSON</button>
            <button class="get-posts btn btn-success">Get API Data</button>
        </div>
        <hr>
        <p id="output-text"></p>
        <form action="" id="addPost">
            <div class="form-group mb-2">
                <input type="text" name="" placeholder="Title" id="title" class="form-control mb-2">
                <textarea name="" id="body" placeholder="Body" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="submit" class="btn btn-secondary">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
